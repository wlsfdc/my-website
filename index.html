<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>我的第一個網站</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 1.5rem;
    }
    main {
      padding: 2rem;
    }
    footer {
      background: #333;
      color: white;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    a.button {
      display: inline-block;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 1rem;
    }
    a.button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>歡迎來到我的網站</h1>
  </header>

  <main>
    <h2>這是一個簡單的靜態網頁</h2>
    <p>你可以在這裡放自己的文字、圖片或連結。</p>
    <a href="https://www.google.com" class="button" target="_blank">前往 Google</a>
  </main>

  <footer>
    <p>© 2025 我的網站</p>
  </footer>
</body>
</html>
